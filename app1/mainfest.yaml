apiVersion: apps/v1
kind: Deployment 
metadata:
 name: app1
spec:
 selector:
  matchLabels:
   name: app1
   purpose: ingress
 template:
  metadata:
    name: expense
    labels:
     name: app1
     purpose: ingress
  spec:
    containers:
    - name: nginx
      image: vijaysai1718/app1
      imagePullPolicy: Always
      
---
apiVersion: v1
kind: Service
metadata:
 name: app
 labels:
  name: app1
  purpose: ingress
spec:
 selector:
  name: app1
  purpose: ingress
 ports:
  - protocol: "TCP"
    port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
 name: ingress-wildcard
 annotations:
  alb.ingress.kubernetes.io/scheme: internet-facing
  alb.ingress.kubernetes.io/target-type: ip
  alb.ingress.kubernetes.io/tags: Environment=dev,Team=test
  alb.ingress.kubernetes.io/group.name: vijayexpense
 labels:
  name: app1
  purpose: ingress
spec:
 ingressClassName: alb
 rules:
  - host: "app1.vijaysai.online" # ALB Rule
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app1 # ALB Target group
            port:
              number: 80
 