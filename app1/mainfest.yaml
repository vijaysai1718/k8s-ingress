apiVersion: apps/v1
kind: Deployment 
metadata:
 name: app1
spec:
 selector:
  matchLabels:
   name: app1
   purpose: ingress
 template:
  metadata:
    name: expense
    labels:
     name: app1
     purpose: ingress
  spec:
    containers:
    - name: nginx
      image: vijaysai/app1:1.0
      
---
apiVersion: v1
kind: Service
metadata:
 name: app
 labels:
  name: app1
  purpose: ingress
spec:
 selector:
  name: app1
  purpose: ingress
 ports:
  - protocol: "TCP"
    port: 80
    targetPort: 80
